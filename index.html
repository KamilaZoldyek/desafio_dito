    <script>
    $.getJSON("data.json", function(data){
      var itens = [];
      var excelente=0; var muitobom=0; var razoavel=0; var ruim=0; var horrivel=0; var total=0; var satisfacao=0;
      $.each(data, function(key, val){
        total = total+1;

        itens.push("<tr>");
        itens.push("<td id=''"+key+"''>"+val.id+"</td>");          
        itens.push("<td id=''"+key+"''>"+val.storeName+"</td>");
        switch(val.score){
          case 5:
            itens.push("<td id=''"+key+"''>"+"Excelente"+"</td>");
            excelente=excelente+1;
          break;
          case 4:
            itens.push("<td id=''"+key+"''>"+"Muito bom"+"</td>");
            muitobom=muitobom+1;
          break;
          case 3:
            itens.push("<td id=''"+key+"''>"+"Razoável"+"</td>");
            razoavel=razoavel+1;
          break;
          case 2:
            itens.push("<td id=''"+key+"''>"+"Ruim"+"</td>");
            ruim=ruim+1;
          break;
          case 1:
            itens.push("<td id=''"+key+"''>"+"Horrível"+"</td>");
            horrivel=horrivel+1;
          break;
          default:
          itens.push("<td id=''"+key+"''>"+"Sem dados"+"</td>");
        }
        itens.push("</tr>");

      });
      $("<tbody/>", {html: itens.join("")}).appendTo("table");

      satisfacao = ((excelente+muitobom)/total)*100;
      document.getElementById("satisfacao").innerHTML = satisfacao+"%";
      document.getElementById("avaliacoes").innerHTML = total;

      document.getElementById("excelente").innerHTML = excelente;
      document.getElementById("muitobom").innerHTML = muitobom;
      document.getElementById("razoavel").innerHTML = razoavel;
      document.getElementById("ruim").innerHTML = ruim;
      document.getElementById("horrivel").innerHTML = horrivel;


    });
	</script>
