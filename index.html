	<script type="text/javascript">
		$(document).ready( function () {
    $('#datatable').DataTable();
  });
    </script>

    <script>
    $.getJSON("data.json", function(data){
      var itens = [];
      $.each(data, function(key, val){        
        itens.push("<tr>");
        itens.push("<td id=''"+key+"''>"+val.id+"</td>");          
        itens.push("<td id=''"+key+"''>"+val.storeName+"</td>");
        itens.push("<td id=''"+key+"''>"+val.score+"</td>");
        itens.push("</tr>");       
       
      });
      $("<tbody/>", {html: itens.join("")}).appendTo("table");
    });
	</script>
  </body>
